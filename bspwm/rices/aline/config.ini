[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ../../src/system.ini
include-file = ../../src/colors.ini
include-file = modules.ini

[color]
bg = #141b1e
bg-alt = #b3b9b8
fg = #dadada
mc = #232a2d

white = #FFFFFF
black = #101419

red = #e57474
green = #8ccf7e
yellow = #ea9d34
blue = #70a5eb
purple = #CA9EE6
cyan = #d7827e
pink = #FA8AD7
teal = #81C8BE
lime = #B9C515
amber = #FBC02D
orange = #fab387
brown = #AC8476
grey = #8C8C8C
indigo = #31748f
blue-gray = #6e6a86

[bar/aline-bar]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = false

width = 82%
height = 28

offset-x = 9%
offset-y = 0

background = ${color.bg}
foreground = ${color.fg}

radius-bottom = 1.0

line-size = 2
line-color = ${color.blue}

border-size = 11px
border-color = ${color.bg}

padding-left = 1
padding-right = 1

module-margin-left = 0
module-margin-right = 0

font-0 = "JetBrainsMono Nerd Font:style=SemiBold:pixelsize=11;1"
font-1 = "Material Design Icons Desktop:style=Bold:size=11;3"
font-2 = "Font Awesome 6 Free Solid:style=Bold:size=17;4"
font-3 = "JetBrainsMono Nerd Font:style=Heavy:size=17;4"

;Modules availables but not active:
;	brightness
modules-left = bspwm
modules-center = bi date weather bd
modules-right = sep  bi updates bd  sep bi cpu_bar bd sep bi memory_bar bd sep bi pulseaudio bd sep bi network bd  sep bi date bd

separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
